<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="image/calculator-img.png">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="calculator-display">
                <form>
                    <input type="text" name="display">
                </form>
            </div>
            <div class="calculator-btn">
                <div>
                    <button id="ac">AC</button>
                    <button id="de">DE</button>
                    <button id="percent">%</button>
                    <button id="divide">/</button>
                </div>
                <div>
                    <button id="sev">7</button>
                    <button id="eig">8</button>
                    <button id="nin">9</button>
                    <button id="mul">*</button>
                </div>
                <div>
                    <button id="fou">4</button>
                    <button id="fiv">5</button>
                    <button id="six">6</button>
                    <button id="sub">-</button>
                </div>
                <div>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="thr">3</button>
                    <button id="plus">+</button>
                </div>
                <div>
                    <button id="dbl0">00</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
